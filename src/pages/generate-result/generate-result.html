<!--

<ion-header>

  <ion-navbar>
    <ion-title>generate-result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-list-header text-capitalize>BarcodeGenerateResult</ion-list-header>
    <ion-item>
      <div class="sx_item_left" item-start>data:</div>
      <p>{{this.data}}</p>
    </ion-item>
    <ion-item>
      <div class="sx_item_left" item-start>type:</div>
      <p>{{this.type}}</p>
    </ion-item>
    <ion-item>
      <div class="sx_item_left" item-start>format:</div>
      <p>{{this.format}}</p>
    </ion-item>
    <ion-item>
      <div class="sx_item_left" item-start>file:</div>
      <p text-wrap>{{this.file}}</p>
    </ion-item>
  </ion-list>
  <img class="sx_img" [src]="this.file"/>
</ion-content>
